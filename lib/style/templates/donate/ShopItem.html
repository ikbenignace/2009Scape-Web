<div class="item" data-usd="[$usd]" data-credits="[$credits]">
    <h4>[$name]<i id="price">$[$usd]</i>[$owned]</h4>
    <div class="description">
        <p>[$description]</p>
    </div>
    <div class="options">
        <input class="option select" data-status="0" data-id="[$productId]" type="submit" value="Add to Cart">
    </div>
    <div class='clear'></div>
</div>
