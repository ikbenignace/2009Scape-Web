<li class="thread topic" data-tseo="[$thread_id]">
    <div class="thread__poster-thumb">
        <img width="40" height="40" src="/lib/images/forums/icon_topic.gif">
    </div>
    <div class="thread__content">
        <h4>[$title]</h4>
        <p><a href="#">Started</a> by [$starter]<br><a href="#">Latest reply</a> by [$latestReply]</p>
    </div>
    <div class="thread__meta">
        <small>[$threadTime] ago</small>
        <span>
			<strong>[$numReplies]</strong>
			<small>replies</small>
		</span>
    </div>
</li>
