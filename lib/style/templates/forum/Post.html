<div class="user-post" data-tid="[$tid]" data-pid="[$pid]">
    <div class="user-post__user">
        <img src="[$profileImage]"/>
        <span style='[$groupStyle]'>[$groupName]</span>
        <div class='rank'>
            <span>[$rank]</span>
        </div>
        <span>[$group]</span>
        <span>[$posts] posts</span>
        <div class='userbars'>
            [$userbars]
        </div>
    </div>
    <div class="user-post__post" style="[$postStyle]">
        <div class="poster-meta">
            <div class='poster'><span class='username'>[$poster] </span><span class='sub'>says</span> [$statuses]</div>
        </div>
        <div class="poster-html">
            [$postContent]
        </div>
        <div class="post-lastEdit">
            <i>[$lastEdit]</i>
        </div>
        <div class="post-signature" style="[$signatureStyle]">
            [$signature]
        </div>
        <div class="post-actions">
            <span class="thank-btn" data-id="[$id]" style="[$displayThank];"><i
                    class="fa fa-[$thankIcon]"> [$thankName]</i></span>
            <span class="reply"><i class="fa fa-reply"></i> Reply</span>
            <span class="edit" style="display: [$displayEdit];"><i class="fa fa-pencil"></i> Edit</span>
            <span class="delete" style="display: [$displayDelete];"><i class="fa fa-trash-o"></i> Delete</span>
        </div>
    </div>
</div>
